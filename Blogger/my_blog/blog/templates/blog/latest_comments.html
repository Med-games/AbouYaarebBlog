<ul class="list-group-flush latest-post">
    {% for comment in l_comments %}
    <li class="list-group-item latest-post-item">
        <a class="text-dark" href="{% url 'detail' comment.post.id %}">
            {% if comment.body|length > 30  %}
                 {{comment.body|slice:'25'}}...
                 {% else %}
                 {{comment.body}}
                 {% endif %}
        </a>
    </li>
    {% empty %}
    <li class="list-group-item latest-post-item">  لا يوجد تعليقات  </li>
    {% endfor %}
</ul>

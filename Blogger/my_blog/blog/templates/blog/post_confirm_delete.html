{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}  
<div class="border p-4 mb-5">
    <h3 class="border-bottom pb-1 mb-3 ">{{object.title}} هل أنت متأكد من حذف </h3>
    <form method="POST" action="">
        {% csrf_token %}
        <input class="btn btn-danger mt-4" type="submit" value=" حذف ">
        <a href="{% url 'detail' object.id %}" class="btn btn-secondary mt-4 back-btn"> تراجع </a>
    </form>
</div>
{% endblock %}
